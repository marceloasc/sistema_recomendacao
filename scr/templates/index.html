<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masc - Recomendação de Imagem</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main>
        <!-- Navbar-->
        <nav class="navbar" style="background-color: #142d91;">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="#">Recomendação de Imagem:</a>
            </div>
        </nav>

        <!-- Feed-->
        <div class="container-fluid text-center" style="padding-top: 30px;">
            <img src="{{ imagem }}" height="350px" class="">
            <div class="d-grid gap-2 d-sm-flex justify-content-center" style="padding-top: 5%; padding-bottom: 10%;">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Curtir</button>
                <button type="button" class="btn btn-secondary btn-lg px-4">Nova Imagem</button>
            </div>
        </div>

        <!-- Footer-->
        <footer class="text-center fixed-bottom container-fluid flex-column py-3" style="background-color: #142d91;">
            <h6 class="text-light">Desenvolvido por: <a class="text-light text-decoration-none"
                    href="https://github.com/marceloasc" target="blank">Marcelo Cardoso</a>
            </h6>
        </footer>
    </main>

    <!-- Bootstrap javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
